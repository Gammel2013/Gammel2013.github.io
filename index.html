<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="/static/favicon.ico">
<head>
    
    
    <script src="/static/game.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <title>Index</title>
    
    <!-- Additional head content here -->
    

</head>
<body>
    <h1>Simple Idle Game</h1>
    <div id="navigation">
        
            <button class="tab-link" data-target="tab1">Basic</button>
        
            <button class="tab-link" data-target="tab2">Meow :3</button>
        
    </div>
    <div id="content">
<div id="game-container">
  
    <div class="tab" id="tab1">
      
<p>Click the button to earn points:</p>
<button id="button_click"> Click me! </button>
<p>Points: <span id="points">0</span></p>
<button id="button_pointGen1" class="button_generator" data-name="pointGen1">
    <div id="button_pointGen1_label" class="button_label">
        Buy point generator tier 1&nbsp;
    </div>
    <div class="button_amount">
        (<span id="button_pointGen1_amount">0</span>)
    </div>
    <div class="button_cost">
        Cost: <span id="button_pointGen1_cost">0</span>
    </div>
    <div class="button_production">
        x<span id="button_pointGen1_production">1.00</span>
    </div>
</button>
<button id="button_pointGen2" class="button_generator" data-name="pointGen2">
    <div id="button_pointGen2_label" class="button_label">
        Buy point generator tier 2&nbsp;
    </div>
    <div class="button_amount">
        (<span id="button_pointGen2_amount">0</span>)
    </div>
    <div class="button_cost">
        Cost: <span id="button_pointGen2_cost">0</span>
    </div>
    <div class="button_production">
        x<span id="button_pointGen2_production">1.00</span>
    </div>
</button>
    </div>
  
    <div class="tab" id="tab2">
      <p>Meow! I am a test tab :3</p>
<div id='performance_timer'>
    Time taken this tick: <span id='elapsed_tick_time'>0</span>ms
</div>
    </div>
  
</div>
</div>
    <div id="footer">
        Default footer
    </div>
</body>
</html>
