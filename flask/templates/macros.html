{% macro button(id, label) -%}
<button id="button_{{ id }}">
    <div id="button_{{ id }}_label" class="button_label">
        {{ label }}&nbsp;
    </div>
    <div class="button_amount">
        (<span id="button_{{ id }}_amount">0</span>)
    </div>
    <div class="button_cost">
        Cost: <span id="button_{{ id }}_cost">0</span>
    </div>
</button>
{%- endmacro %}
